<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href={{ url_for( 'static', filename='manifest.json' ) }}>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="keywords" content="online text sharing, text sharing, image to text">
    <meta name="description" content="Easy, Fast and Secure online text sharing">
    <title>Quick Text - Easiest way of online text sharing ðŸ“ </title>
    <link rel='shortcut icon' type='image/x-icon' href={{ url_for( 'static', filename='favicon/favicon.ico' ) }} />

    <meta name="application-name" content="qtext.io">
    <meta name="description" content="quick & simple text sharing">
    <meta name="theme-color" content="#FF624A">
    <meta name="msapplication-navbutton-color" content="#FF624A">
    <meta name="color-scheme" content="dark light">

    <!--IOS-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="qtext">
    <link rel="apple-touch-icon" href={{ url_for( 'static', filename='favicon/apple-touch-icon.png' ) }}>
    
    <link href={{ url_for( 'static', filename='splashscreens/ios/iphone5_splash.png' ) }} media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <link href={{ url_for( 'static', filename='splashscreens/ios/iphone6_splash.png' ) }} media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <link href={{ url_for( 'static', filename='splashscreens/ios/iphoneplus_splash.png' ) }} media="(device-width: 621px) and (device-height: 1104px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
    <link href={{ url_for( 'static', filename='splashscreens/ios/iphonex_splash.png' ) }} media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
    <link href={{ url_for( 'static', filename='splashscreens/ios/iphonexr_splash.png' ) }} media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <link href={{ url_for( 'static', filename='splashscreens/ios/iphonexsmax_splash.png' ) }} media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
    <link href={{ url_for( 'static', filename='splashscreens/ios/ipad_splash.png' ) }} media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <link href={{ url_for( 'static', filename='splashscreens/ios/ipadpro1_splash.png' ) }} media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <link href={{ url_for( 'static', filename='splashscreens/ios/ipadpro3_splash.png' ) }} media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <link href={{ url_for( 'static', filename='splashscreens/ios/ipadpro2_splash.png' ) }} media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />


    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js').then(
                (registration) => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }
            ).catch((error) => {
                console.log('ServiceWorker registration failed: ', error);
            })
        }
    </script>
    
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-150297135-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-150297135-1');
    </script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=PT+Mono&family=Roboto+Mono&family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href={{ url_for('static', filename='css/bootstrap.min.css') }}>
    <link rel="stylesheet" href={{ url_for('static', filename='css/app.css') }}>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/typeit@6.0.3/dist/typeit.min.js"></script>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- Socket.io -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
    <script src={{ url_for('static', filename='js/qrcode.min.js') }}></script>

</head>
<body>
    {%include '_base/nav.html' %}

    <div class="container mb-5">
        {% block body %}

        {% endblock %}
    </div>

    <script src={{ url_for('static', filename='js/main.js') }}></script>
</body>
</html>
